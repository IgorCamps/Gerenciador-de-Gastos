<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerenciador de Gastos</title>


  </head>
  <body>
    <div class="container">
      <h1>Gerenciador de Gastos</h1>

      <form id="form-gasto">
        <input type="text" id="descricao" placeholder="Nome" required />
        <input
          type="number"
          id="valor"
          step="0.01"
          placeholder="Valor"
          required
        />
        <select id="categoria">
          <option value="Banco">Banco</option>
          <option value="Mercado">Mercado</option>
          <option value="Finanças">Finanças</option>
          <option value="Aluguel">Aluguel</option>
          <option value="Laser">Laser</option>
          <option value="Outro">Outro</option>
        </select>

        <input type="date" id="data" required />
        <button type="submit">Adicionar</button>
      </form>
      <label for="filtro-categoria">Filtrar por categoria:</label>
      <select id="filtro-categoria">
        <option value="">Todas</option>
        <option value="Banco">Banco</option>
        <option value="Mercado">Mercado</option>
        <option value="Finanças">Finanças</option>
        <option value="Aluguel">Aluguel</option>
        <option value="Laser">Laser</option>
        <option value="Outro">Outro</option>
      </select>

      <br />

      <label for="filtro-ano">Filtrar por ano:</label>
      <select id="filtro-ano">
        <option value="">Todos</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
      <h2>Gastos</h2>
      <ul id="lista-gastos"></ul>

      <h2>Total: R$ <span id="total-gastos">0.00</span></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
